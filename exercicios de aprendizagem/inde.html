<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario login</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <form action="#dlfd" method="post">
        <label for="nome">nome de usuario:</label>
        <input type="text" name="nome" id="nome" autocomplete="username" required autofocus>
        <label for="senha">senha:</label>
        <input type="password" name="password" id="senha" required autofocus autocomplete="current-password">
        <button type="reset">login</button>
    </form>
   </body> 
<script src="script.js"></script>
</html>
